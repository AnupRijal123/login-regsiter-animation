<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=initial-device-width, initial-scale=1.0" />
    <title>Login Register Animation</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <div class="form-container">
                <div class="form-layout">
                    <h2 class="form-title-heading">Register</h2>
                    <div class="row">
                        <h3>full name</h3>
                        <input type="text" />
                    </div>
                    <div class="row">
                        <h3>email</h3>
                        <input type="email" />
                    </div>
                    <div class="row">
                        <h3>password</h3>
                        <input type="password" />
                    </div>

                    <button>Register</button>

                </div>

                <div class="form-layout">
                    <h2 class="form-title-heading">Login</h2>
                    <div class="row">
                        <h3>email</h3>
                        <input type="email" />
                    </div>
                    <div class="row">
                        <h3>password</h3>
                        <input type="password" />
                    </div>

                    <button>Login</button>

                </div>

            </div>
            <div class="description-container">
                <h3>Hello! ,Please Register to view</h3>
            </div>
        </div>
    </div>
</body>

</html>
