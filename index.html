<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Register Animation</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <div class="name-continaer">
            <h3>anup</h3>
        </div>
        <div class="content-container">
            <div class="form-container">
                <div class="form-layout register-form">
                    <h2 class="form-title-heading">Register</h2>
                    <div class="row">
                        <h3>full name</h3>
                        <input type="text" />
                    </div>
                    <div class="row">
                        <h3>email</h3>
                        <input type="email" />
                    </div>
                    <div class="row">
                        <h3>password</h3>
                        <input type="password" />
                    </div>

                    <div class="button-row">
                        <button id="register-button">Register</button>
                    </div>

                </div>

                <div class="form-layout login-form">
                    <h2 class="form-title-heading">Login</h2>
                    <div class="row">
                        <h3>email</h3>
                        <input type="email" />
                    </div>
                    <div class="row">
                        <h3>password</h3>
                        <input type="password" />
                    </div>

                    <div class="button-row">
                        <button id="login-button">Login</button>
                    </div>
                </div>

            </div>
            <div class="description-container">
                <div class="register-description">
                    <h1>Create An Account</h1>
                </div>
                <div class="login-description">
                    <h1>Welcome Back!</h1>
                    <h2>Please login to continue</h2>
                </div>

            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
